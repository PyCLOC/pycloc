site_name: pycloc
site_description: Python wrapper for the cloc CLI tool
edit_uri_template: "blob/main/docs/{path}"
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "#"
theme:
  name: material
  favicon: assets/images/pycloc.ico
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra_css:
  - css/style.css
nav:
  - Home: index.md
  - Contributing: contributing.md
plugins:
  - autorefs
  - gh-admonitions
  - git-authors
  - git-revision-date-localized
  - open-in-new-tab
  - search
  - redirects:
      redirect_maps: {}
  - mkdocs-autoapi:
      autoapi_dir: src
      autoapi_root: api
      autoapi_ignore:
        - "**/_*.py"
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
  - minify:
      cache_safe: true
      htmlmin_opts:
        remove_comments: true
      minify_html: true
      minify_js: true
      minify_css: true
watch:
  - docs
  - src
  - mkdocs.yml
