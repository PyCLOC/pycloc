[project]
name = "pycloc"
version = "0.1.0"
description = "Python wrapper for the cloc CLI tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.2",
    "ty>=0.0.1a14",
]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["."]
addopts = ["--import-mode=importlib"]

[tool.ruff]
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
